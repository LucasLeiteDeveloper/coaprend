<ion-header>
  <ion-toolbar>
    <ion-title>Criar Turma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nome da Turma</ion-label>
    <ion-input [(ngModel)]="className"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descrição (opcional)</ion-label>
    <ion-textarea [(ngModel)]="classDescription"></ion-textarea>
  </ion-item>

  <ion-button expand="block" (click)="createClass()" class="ion-margin-top">
    Criar Turma
  </ion-button>
</ion-content>
