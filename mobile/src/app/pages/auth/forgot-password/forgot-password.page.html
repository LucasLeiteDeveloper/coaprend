<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Previous" icon="caret-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<main class="content-container grid-spacing-b">
  <div class="grid-spacing-m">
    <h1 class="ion-text-center"><strong>Recuperar a Senha</strong></h1>
    <p>Será enviado os próximos passos para recuperar sua senha no e-mail da conta</p>
  </div>
	<form class="grid-spacing-m">
		<ion-input
			type="email"
			placeholder="email@domain.com"
			label="Email"
			labelPlacement="stacked"
			autocomplete="email"
  			errorText="Email invalido"
		></ion-input>
    <ion-button [routerLink]="['/class/0/post']" class="ion-text-capitalize" shape="round">Enviar</ion-button>
	</form>
</main>
<ion-toast trigger="test" message="This toast will disappear after 5 seconds" [duration]="5000"></ion-toast>
