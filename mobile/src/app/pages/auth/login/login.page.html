<main class="content-container grid-spacing-b">
	<h1 class="ion-text-center"><strong>Entrar</strong></h1>
	<form class="grid-spacing-m" #loginForm="ngForm" >
		<ion-input
			type="email"
			name="email"
			[(ngModel)]="userData.email"
			placeholder="email@domain.com"
			label="Email"
			labelPlacement="stacked"
			autocomplete="email"
  			errorText="Email invalido"
		></ion-input>
		<ion-input
			type="password"
			name="password"
			[(ngModel)]="userData.password"
			label="Senha"
			labelPlacement="stacked"
			autocomplete="password"
  			errorText="Senha invalida"
		>
			<ion-input-password-toggle slot="end"></ion-input-password-toggle>
		</ion-input>
		<ion-button (click)="submitForm()" class="ion-text-capitalize" shape="round" size="large">Continuar</ion-button>
		<p>OU</p>
		<ion-button (click)="googleLogin()" class="ion-text-capitalize" shape="round">Continuar com Google</ion-button>
	</form>

	<div class="grid-spacing-m">
		<p><a routerLink="/forgot-password">Esqueceu sua senha?</a></p>
		<p>NÃ£o tem uma conta? <a routerLink="/register">Cadastre-se</a>.</p>
	</div>
</main>
<ion-toast trigger="test" message="This toast will disappear after 5 seconds" [duration]="5000"></ion-toast>
