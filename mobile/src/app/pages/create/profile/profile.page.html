<ion-header class="subpage-header">
  <ion-toolbar class="content-container">
    <ion-back-button slot="start" icon="chevron-back-outline" aria-label="Voltar" color="dark" text=""></ion-back-button>
    <ion-title>Criar seu perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form class="grid-spacing-m">
    <ion-input
      type="text"
      placeholder="Digite aqui"
      label="Nome de usuÃ¡rio*"
      labelPlacement="stacked"
      name="className"
      style="border-bottom: 1px solid gray;"
    ></ion-input>

    <input
      type="file"
      id="file-upload"
      style="display: none"
    />

    <ion-item lines="none" style="
      --padding-bottom: 0;
      --padding-end: 0;
      --padding-start: 0;
      --padding-top: 0;
    ">
      <ion-label style="font-size: var(--text-m);">Foto de perfil</ion-label>
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="document-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </form>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" style="display: flex; align-items: end; gap: 8px;">
  <button class="fab-primary-button" aria-label="Publicar a tarefa" [routerLink]="['/class/0/posts']">
    <ion-icon name="add" class="icon-m"></ion-icon>
  </button>
</ion-fab>
