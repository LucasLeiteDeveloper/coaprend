<ion-header class="subpage-header">
  <ion-toolbar class="content-container">
    <ion-back-button slot="start" icon="chevron-back-outline" aria-label="Voltar" color="dark" text=""></ion-back-button>
    <ion-title>Criar Sala</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-input
		type="text"
		placeholder="Digite aqui"
		label="Nome da Sala*"
		labelPlacement="stacked"
	></ion-input>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" [activated]="true" style="display: flex; align-items: end; gap: 8px;">
  <button class="fab-primary-button" aria-label="Criar a sala">
    <ion-icon name="add" aria-hidden="true" class="icon-m"></ion-icon>
  </button>
</ion-fab>
