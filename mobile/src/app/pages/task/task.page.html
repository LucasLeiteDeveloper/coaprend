<ion-header class="subpage-header">
  <ion-toolbar class="content-container">
    <ion-back-button slot="start" icon="chevron-back-outline" color="dark" text=""></ion-back-button>
    <ion-title>Tarefa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-container *ngIf="task; else loadingTpl">

    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ task.title }}</ion-card-title>
        <ion-card-subtitle>
          Entrega: {{ formatDate(task.deadline) }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>

        <!-- DESCRIÇÃO -->
        <p>{{ task.description || 'Sem descrição.' }}</p>

        <!-- TAGS -->
        <div *ngIf="task.tags?.length" style="margin-top:12px;">
          <ion-chip *ngFor="let tg of task.tags">
            {{ tg.name ?? tg }}
          </ion-chip>
        </div>

        <!-- ANEXOS -->
        <div *ngIf="task.attachments?.length" style="margin-top:16px;">
          <p><strong>Anexos</strong></p>

          <ion-list>
            <ion-item *ngFor="let a of task.attachments">
              <ion-label>{{ a.name ?? a.filename ?? 'Arquivo' }}</ion-label>

              <ion-button slot="end" fill="clear" (click)="openAttachment(a.url ?? a.path)">
                <ion-icon name="download-outline"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </div>

        <!-- CRIADOR (opcional) -->
        <ion-item lines="none" *ngIf="task.creator" style="margin-top:16px;">
          <ion-avatar slot="start">
            <img [src]="task.creator.avatar || task.creator.image" />
          </ion-avatar>
          <ion-label>
            <h3>{{ task.creator.name || task.creator.username }}</h3>
            <p *ngIf="task.creator.email">{{ task.creator.email }}</p>
          </ion-label>
        </ion-item>

      </ion-card-content>
    </ion-card>

  </ng-container>

  <ng-template #loadingTpl>
    <div style="text-align:center; padding:40px;">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Carregando tarefa...</p>
    </div>
  </ng-template>
</ion-content>
