<ion-header class="subpage-header">
  <ion-toolbar class="content-container">
    <ion-back-button slot="start" icon="chevron-back-outline" color="dark" text=""></ion-back-button>
    <ion-title>Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main class="content-container">

    <!-- Evita erro enquanto o post carrega -->
    <post-card *ngIf="post" [post]="post" [multiPosts]="false"></post-card>

    <ion-button 
      expand="block" 
      (click)="generateContent()" 
      [disabled]="!post || isLoading"
    >
      <ion-icon slot="start" name="bulb-outline"></ion-icon>
      Gerar Question√°rio
    </ion-button>

    <ion-spinner
      *ngIf="isLoading"
      name="crescent"
      style="display: block; margin: 20px auto;">
    </ion-spinner>

    <ion-card *ngIf="showResult">
      <ion-card-header>
        <ion-card-title>Resultado</ion-card-title>
      </ion-card-header>
      <ion-card-content [innerHTML]="resultText"></ion-card-content>
    </ion-card>

  </main>
</ion-content>
