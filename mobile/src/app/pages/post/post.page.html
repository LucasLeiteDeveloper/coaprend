
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Previous" icon="caret-back"></ion-back-button>
    </ion-buttons>
    <ion-title>Postagens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <main class="content-container">
    <post-card [post]="post"></post-card>

    <ion-button expand="block" (click)="generateContent()">
      Gerar Question√°rio
    </ion-button>

    <ion-spinner
      *ngIf="isLoading"
      name="crescent"
      style="display: block; margin: 20px auto;">
    </ion-spinner>

    <ion-card *ngIf="showResult">
      <ion-card-header>
        <ion-card-title>Resultado</ion-card-title>
      </ion-card-header>
      <ion-card-content [innerHTML]="resultText"></ion-card-content>
    </ion-card>
  </main>
</ion-content>
