<ion-header [class.hidden]="scroll.isHidden">
  <div class="header-top">
    <div class="header-class">
      <div>
        <img src="https://media.istockphoto.com/id/1147544807/vector/thumbnail-image-vector-graphic.jpg?s=612x612&w=0&k=20&c=rnCKVbdxqkjlcs3xH87-9gocETqpspHFXu5dIGB4wuM="/>
        <p>Teste</p>
      </div>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div class="header-search">
      <ion-icon name="pricetag-outline"></ion-icon>
      <ion-icon name="search-outline"></ion-icon>
    </div>
  </div>
</ion-header>

<div class="header-nav">
  <a
    [class.tabselected]="selectedTab == 'posts'"
    [routerLink]="['/class', classId, 'posts']"
    (click)="onTabChange('posts')"
  >
    Postagens
  </a>

  <a
    [class.tabselected]="selectedTab == 'tasks'"
    [routerLink]="['/class', classId, 'tasks']"
    (click)="onTabChange('tasks')"
  >
    Tarefas
  </a>

  <a
     [class.tabselected]="selectedTab == 'calendar'"
    [routerLink]="['/class', classId, 'calendar']"
    (click)="onTabChange('calendar')"
  >
    Calendário
  </a>
</div>

<ion-content [scrollEvents]="true" (ionScroll)="scroll.onContentScroll($event)">
  <main class="content-container">
    <router-outlet></router-outlet>
  </main>
</ion-content>

<ion-footer [class.hidden]="scroll.isHidden">
  <nav>
    <ion-tab-button tab="salas" [routerLink]="['/class', classId, 'post']" class="active-tab">
      <ion-icon name="school" style="color: var(--ion-color-primary);"></ion-icon>
      <ion-label>Salas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="criar" (click)="openCreateNav($event)">
      <ion-icon
        name="add-circle"
        style="font-size: 40px; color: var(--ion-color-primary);"
      ></ion-icon>
      <ion-label style="display: none;">Criar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil" [routerLink]="['/profile']">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Você</ion-label>
    </ion-tab-button>
  </nav>
</ion-footer>
