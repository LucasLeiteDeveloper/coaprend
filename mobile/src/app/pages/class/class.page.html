<ion-header [class.hidden]="scroll.isHidden">
  <ion-toolbar slot="start" class="content-container">
    <div class="header-class" [routerLink]="'/class-select'">
      <div>
        <img src="https://media.istockphoto.com/id/1147544807/vector/thumbnail-image-vector-graphic.jpg?s=612x612&w=0&k=20&c=rnCKVbdxqkjlcs3xH87-9gocETqpspHFXu5dIGB4wuM="/>
        <p>(class.name)</p>
      </div>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>
    <div slot="end" class="header-options">
      <ion-icon name="pricetag-outline" id="trigger-button"></ion-icon>
      <ion-icon name="search-outline" [routerLink]="['/class', classId, 'search']"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-popover trigger="trigger-button">
  <ng-template>
    <div style="display: flex; align-items: center; gap: 8px; overflow: scroll; flex-wrap: nowrap; padding: 16px;">
      <div style="display: flex; gap: 4px; align-items: center; background-color: blue; border-radius: 5px; height: fit-content; padding: 4px;">
        <ion-icon name="pricetag-outline" style="padding: 0; margin: 0;"></ion-icon>
        <p style="padding: 0; margin: 0;">Português</p>
      </div>
      <div style="display: flex; gap: 4px; align-items: center; background-color: blue; border-radius: 5px; height: fit-content; padding: 4px;">
        <ion-icon name="pricetag-outline" style="padding: 0; margin: 0;"></ion-icon>
        <p style="padding: 0; margin: 0;">Português</p>
      </div>
      <div style="display: flex; gap: 4px; align-items: center; background-color: blue; border-radius: 5px; height: fit-content; padding: 4px;">
        <ion-icon name="pricetag-outline" style="padding: 0; margin: 0;"></ion-icon>
        <p style="padding: 0; margin: 0;">Português</p>
      </div>
    </div>
  </ng-template>
</ion-popover>

<div class="header-nav">
  <a [class.selected]="selectedTab == 'posts'" [routerLink]="['/class', classId, 'posts']" (click)="onTabChange('posts')">Postagens</a>
  <a [class.selected]="selectedTab == 'tasks'" [routerLink]="['/class', classId, 'tasks']" (click)="onTabChange('tasks')">Tarefas</a>
  <a [class.selected]="selectedTab == 'calendar'" [routerLink]="['/class', classId, 'calendar']" (click)="onTabChange('calendar')">Calendário</a>
</div>

<ion-content class="ion-padding" [scrollEvents]="true" (ionScroll)="scroll.onContentScroll($event)">
  <router-outlet></router-outlet>
</ion-content>

<ion-footer [class.hidden]="scroll.isHidden">
  <nav>
    <ion-tab-button tab="salas" [routerLink]="['/class', classId, 'post']" class="selected">
      <ion-icon name="school" style="color: var(--ion-color-primary);"></ion-icon>
      <ion-label>Salas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="criar" (click)="openCreateNav($event)">
      <ion-icon name="add-circle" style="font-size: 40px; color: var(--ion-color-primary);"></ion-icon>
      <ion-label style="display: none;">Criar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil" [routerLink]="['/profile', 'profileId']">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Você</ion-label>
    </ion-tab-button>
  </nav>
</ion-footer>
