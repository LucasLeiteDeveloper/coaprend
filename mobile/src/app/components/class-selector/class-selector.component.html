<ion-item class="sala-selector">
  <ion-label position="stacked">Selecione a sala</ion-label>
  <ion-select
    placeholder="Escolha uma sala..."
    [value]="selectedSala"
    (ionChange)="onSelectSala($event)"
  >
    <ion-select-option *ngFor="let sala of salas" [value]="sala.id_sala">
      {{ sala.nome }}
    </ion-select-option>
  </ion-select>
</ion-item>

<ion-chip color="primary" *ngIf="selectedSala">
  <ion-label>
    {{ getNomeSalaSelecionada() }}
  </ion-label>
</ion-chip>
